<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>List of all persons</title>
<style type="text/css">
body {
	padding: 50px;
}

.persons, .persons td {
	border: 1px solid lightgray;
	padding: 5px;
}

.pagination {
	display: inline-block;
}

.pagination a {
	color: black;
	float: left;
	padding: 5px 5px;
	text-decoration: none;
}

.pagination a.active {
	background-color: blue;
	color: white;
	border-radius: 2px;
}
</style>
</head>
<body>
	<h1>Persons:</h1>
	<a class="pagination" href="#" tabindex="-1" aria-disabled="true">Previous</a>
	<div th:if="${humanPage.totalPages > 0}" class="pagination"
		th:each="pageNumber : ${pageNumbers}">
		<a th:href="@{/persons(size=${humanPage.size}, page=${pageNumber})}"
			th:text=${pageNumber}
			th:class="${pageNumber==humanPage.number + 1} ? active"></a>
	</div>
	
	<table class="persons">
		<thead>
			<tr>
				<!-- <th th:text="#{msg.id}" />
				<th th:text="#{msg.name}" /> -->
				<th>ID</th>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="human, iStat : ${humanPage.content}"
				th:style="${iStat.odd}? 'font-weight: bold;'"
				th:alt-title="${iStat.even}? 'even' : 'odd'">
				<td th:text="${human.id}" />
				<td th:text="${human.fio}" />
				<td>
					<a th:href="@{'/persons/' + ${human.id}}" href="human.html">Просмотреть</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div th:if="${humanPage.totalPages > 0}" class="pagination"
		th:each="pageNumber : ${pageNumbers}">
		<a th:href="@{/persons(size=${humanPage.size}, page=${pageNumber})}"
			th:text=${pageNumber}
			th:class="${pageNumber==humanPage.number + 1} ? active"></a>
	</div>

	<div>
		<p>
			<a th:href="@{/}" th:text="home"></a>
		</p>
	</div>
</body>
</html>
